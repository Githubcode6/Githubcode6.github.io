<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>轮播图2</title>
</head>
<body>
    <div class="slider">
        <!-- 图片 -->
        <div class="slider_content">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <!-- 箭头 -->
        <div class="slider_arrow">
            <div class="left">
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="right">
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
        <!-- 指示器 -->
        <ul class="indicator">
            <li class="dot active"></li>
            <li class="dot"></li>
            <li class="dot"></li>
            <li class="dot"></li>
            <li class="dot"></li>
        </ul>
    </div>

    <script src="./libs/jquery-3.6.0.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
